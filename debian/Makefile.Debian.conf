### mandatory fields
PKG_NAME=posix

### things relative to the C library part
CLIB_CFLAGS=
CLIB_LDFLAGS=
CLIB_OBJS= lposix.lo
VERSION_INFO=1:0:0

### things relative to the lua library part
LUA_HEADER=
LUA_SOURCES=
LUA_MODNAME=posix
LUA_TEST=test.lua

### this part is relative to pkg-config
PKG_VERSION=$(shell dpkg-parsechangelog|grep ^Ver|cut -d ' ' -f 2|cut -d '-' -f 1)
PKG_LIBS_PRIVATE=
PKG_URL=
PKG_REQUIRES=
PKG_CONFLICTS=

### In addition, to gather flexibility, you can set these hooks
### (called in this order)
pre-all-hook::
	make --no-print-directory -f Makefile show-funcs > posix.txt
pre-clean-hook::
	rm -f posix.txt
