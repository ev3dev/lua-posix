### mandatory fields
PKG_NAME=posix

### things relative to the C library part
CLIB_CFLAGS=-D_XOPEN_SOURCE=700 -I. -DHAVE_CONFIG_H
CLIB_LDFLAGS=-lcrypt -lrt
CLIB_OBJS= lposix.lo
VERSION_INFO=1:0:0

### things relative to the lua library part
LUA_HEADER=
LUA_SOURCES=posix.lua
LUA_MODNAME=posix
LUA_MODNAME_CPART=posix_c
LUA_TEST=tests-posix.lua

### this part is relative to pkg-config
PKG_VERSION=$(shell dpkg-parsechangelog|grep ^Ver|cut -d ' ' -f 2|cut -d '-' -f 1)
PKG_LIBS_PRIVATE=-lcrypt
PKG_URL=
PKG_REQUIRES=
PKG_CONFLICTS=
